<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple Kanban board for task management.">
    <meta name="keywords" content="Kanban, Task Tracker, To Do List, Project Management">
    <meta name="author" content="Farhan Afridi">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/brands.min.css">
    <link rel="stylesheet" href="todolist.css">
    <title>Kanban(看板) Task Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

</head>

<body class="bg-gradient-to-br from-blue-100 to-purple-100 min-h-screen p-4 md:p-8 font-sans">

    <div class="container mx-auto max-w-6xl">
        <h1 class="text-3xl md:text-4xl font-bold text-center text-gray-800 mb-8">Kanban(看板) Board</h1>

        <div class="mb-8 p-4 bg-white rounded-lg shadow-md flex flex-col sm:flex-row items-center gap-4">
            <input type="text" id="newTaskInput" placeholder="Enter new task..."
                class="flex-grow p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
            <button id="addTaskBtn"
                class="w-full sm:w-auto add-task-btn bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow transition duration-200">
                Add Task
            </button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div id="todo" class="kanban-column bg-white rounded-lg shadow-lg p-4 border-t-4 border-red-400">
                <h2 class="text-xl font-semibold text-gray-700 mb-4 pb-2 border-b border-gray-200">To Do</h2>
                <div class="task-list space-y-3 min-h-[200px]"></div>
            </div>
            <div id="inprogress" class="kanban-column bg-white rounded-lg shadow-lg p-4 border-t-4 border-yellow-400">
                <h2 class="text-xl font-semibold text-gray-700 mb-4 pb-2 border-b border-gray-200">In Progress</h2>
                <div class="task-list space-y-3 min-h-[200px]"></div>
            </div>
            <div id="done" class="kanban-column bg-white rounded-lg shadow-lg p-4 border-t-4 border-green-400">
                <h2 class="text-xl font-semibold text-gray-700 mb-4 pb-2 border-b border-gray-200">Done</h2>
                <div class="task-list space-y-3 min-h-[200px]"></div>
            </div>
        </div>
    </div>

    <div id="deleteConfirmModal" class="modal-overlay">
        <div class="modal-box">
            <h3 class="text-lg font-medium text-gray-900 mb-4">Confirm Deletion</h3>
            <p class="text-sm text-gray-600 mb-6">Are you sure you want to delete this task? This action cannot be
                undone.</p>
            <div class="flex justify-end gap-3">
                <button id="cancelDeleteBtn"
                    class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 transition duration-200">Cancel</button>
                <button id="confirmDeleteBtn"
                    class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition duration-200">Delete</button>
            </div>
        </div>
    </div>

    <div id="editWarningNotification" class="notification">
        Note: Tasks cannot be edited after moving from 'To Do'.
    </div>


    <script src="todolist.js"></script>

</body>

</html>
